<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl text-center mt-6">Welcome to <span class="text-blue-800	"> Baper Bank!!</span></h1>
    <main>
        <section class="bg-blue-200 w-full sm:w-10/12 md:w-8/12 lg:w-6/12 xl:w-4/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl">Please Login</h3>
            <div>
                <input class="font-medium w-full sm:w-9/12 block px-5 mt-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="font-medium w-full sm:w-9/12 block px-5 mt-3" type="password" name="" id="user-pass" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-500	px-3 py-2 mt-5 rounded-lg text-white font-medium hover:bg-sky-700" onclick="openPopup()">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
